							<option>First Class (A1)</option>

							<option>Third Class (A3)</option>
							<option>Sleeper (SL)</option>

						<label>Train Number or Name: 
							<input type="text" placeholder="Rajdhani Exp.">
							</label><br>
							<label>Journey From:

								<label>Journey To: 
									<input type="text" placeholder="Saharsa Junction">
									</label><br>			
									<label>Departure Date

										<label>Passenger Name:

											</label><br>
											<label>Age: 
												<input type="number" placeholder="22" maxlength="120">
												</label><br>
												<label><b>Select Your Gender:</b><br><br>
												<input type="radio" name="g" checked>Male
													<input type="radio" name="g">Female
														<input type="radio" name="g">Other
														</label><br>
														<label>Berth Choice <select>

															<option>Lower</option>

															<option>Side Upper</option>
															<option>Side Lower</option>
														</select></label><br>

															</label><br>
															<label> Email
																<input type="email" placeholder="aarav@gmail.com">
																</label><br>
																<div id="btn">
																	<input type="reset" value="Reset">
